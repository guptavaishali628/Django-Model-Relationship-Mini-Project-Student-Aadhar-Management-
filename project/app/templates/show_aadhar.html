{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Show Aadhar</title>
    <link rel="stylesheet" href="{% static 'css/show_aadhar.css'%}">
</head>
<body>
    <center><p style="font-size: 1.8rem; font-weight: 600; color: whitesmoke; margin-top: 10px;">Show Aadhar Details</p></center>
    <table  class="aadhar-table" border="2px solid black">
        <tr>
            <th>Sr. No</th>
            <th>Aadhar Number</th>
            <th>Created Date</th>
            <th>Created by</th>
        </tr>
        {% for i in aadharData %}
        <tr>
            <td>{{forloop.counter}}</td>
            <td>{{i.Aadhar_no}}</td>
            <td>{{i.Created_date}}</td>
            <td>{{i.Created_by}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
