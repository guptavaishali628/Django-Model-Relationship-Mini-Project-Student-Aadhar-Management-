{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add_student</title>
    <link rel="stylesheet" href="{% static 'css/add_aadhar.css' %}">
</head>
<body>
<section id="add-aadhar" class="form-section">
    <div class="form-container">
        <div class="form-header">
            <h2>Add New Student</h2>
        </div>
        
        <form class="aadhar-form" id="aadharForm" method="post" action="{% url 'save_student' %}">
        {% csrf_token %}
            <div class="form-group">
                <label for="name">Student Name</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="name" 
                        name="name"
                        placeholder="Enter student name"
                        required
                    >
                </div>
            </div>  
            
            <div class="form-group">
                <label for="email">Student Email</label>
                <div class="input-wrapper">
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="Enter student email"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="createdBy">Student Contact</label>
                <div class="input-wrapper">
                    <input 
                        type="number" 
                        id="cnumber" 
                        name="cnumber"
                        placeholder="Enter 10 digit contact number"
                        maxlength="10"
                        required
                    >
                </div>
            </div>

            <div class="form-group">
                <label for="stu_aadharNo">Student Aadhar</label>
                <div class="input-wrapper">
                    <input 
                        type="text" 
                        id="stu_aadharNo" 
                        name="stu_aadharNo" 
                        placeholder="Enter 12-digit Aadhar Number"
                        pattern="[0-9]{12}"
                        maxlength="12"
                        required
                    >
                </div>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn-primary" value="Save Student">
                    Save Student
                </button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
